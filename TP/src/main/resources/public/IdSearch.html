<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/LoginRegisterForm.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
	<body>
	<!-- Header -->
		<div>
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">
						<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Weeb University Student Space</span>
					</a>
				</div>
			</header>
		</div>
		<form method="post">
			<h1>Registration</h1>
  			<div class="container">
    			<label for="idUni"><b>ID Etudiant/Professeur</b></label>
    			<input type="number" placeholder="Enter ID" name="idUni" required>
      			
    			<button type="submit" formaction="Registration.html" class="primary">Submit</button>
    			<span class="psw"><a href="Connexion.html">Already Registered ?Login here...</a></span>
   				
  			</div>
		</form>
	
	
		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/Registration.js"></script>
		<script>
			function toggle(){
				var x = document.getElementsByName("psw");
				if(x.type === "password"){
					x.type = "text";
				}else{
					x.type = "password";
				}
			}
		</script>
	</body>
</html>
