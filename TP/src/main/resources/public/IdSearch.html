<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/IdSearch.js"></script>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/own.css" />
	<!--  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript> -->
</head>
	<body>
	<!-- Header -->
		<div>
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">
						<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Weeb University Registration Space</span>
					</a>
				</div>
			</header>
		</div>
		<form>
			<h1>Registration</h1>
  			<div class="container">
    			<label><b>ID</b></label>
    			<input type="number" id="idUni" placeholder="Enter ID" name="idUni" required>
    			<label>Etudiant/Professeur ?</label>
    			<select id="choix" required>
    				<option value="">--Choisissez--</option>
    				<option value="etu">Etudiant</option>
    				<option value="prof">Professeur</option>
    			</select>
      			
    			<button type="submit" id="subBtn" class="primary">Submit</button>
    			<span class="psw"><a href="ConnexionEtu.html">Already Registered ?Login here...</a></span>
   				
  			</div>
		</form>
	
	
		<!-- Scripts -->
		<script>
			function toggle(){
				var x = document.getElementsByName("psw");
				if(x.type === "password"){
					x.type = "text";
				}else{
					x.type = "password";
				}
			}
		</script>
	</body>
</html>
