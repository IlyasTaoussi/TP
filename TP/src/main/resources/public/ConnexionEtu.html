<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Weeb University</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/own.css" />
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script>
			$(document).ready(function(){
				window.sessionStorage.clear();
				
				function toggle(){
					var x = document.getElementsByName("input-psw");
					if(x.type === "password"){
						x.type = "text";
					}else{
						x.type = "password";
					}
				}
			})
		</script>
	</head>
	<body>
	<!-- Header -->
		<div>
			<header id="header">
				<div class="inner">
					<a href="ConnexionEtu.html" class="logo">
						<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Weeb University Student Space</span>
					</a>
				</div>
			</header>
		</div>
		<div class="form">
			<h1>Connexion</h1>
  			<div class="container">
    			<label for="email"><b>Email</b></label>
    			<input id="input-mail" type="email" placeholder="Enter Email" name="email" required>

    			<label for="psw"><b>Password</b></label>
    			<input id="input-psw" type="password" placeholder="Enter Password" name="psw" required>
      			<input type="checkbox" name="remember" onclick="toggle()">
      			<label for="remember"> Show Password </label>
      			
    			<button id="subEt" class="primary">Login</button>
    			<a href="ConnexionProf.html">Professor Space here....</a>
    			<br>
    			<span class="psw"><a href="IdSearch.html">Register here...</a></span>
   				
  			</div>
		</div>
	
		<!-- Scripts -->
		
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/ConnexionEtu.js"></script>
		<script>
			
		</script>
	</body>
</html>
