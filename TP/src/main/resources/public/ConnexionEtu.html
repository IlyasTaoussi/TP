<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Connexion</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/LoginRegisterForm.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
	<body>
	<!-- Header -->
		<div>
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">
						<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Weeb University Student Space</span>
					</a>
				</div>
			</header>
		</div>
		<p class="hidden">Account Created</p>
		<form>
			<h1>Connexion</h1>
  			<div class="container">
    			<label for="email"><b>Email</b></label>
    			<input id="input-mail" type="email" placeholder="Enter Email" name="email" required>

    			<label for="psw"><b>Password</b></label>
    			<input id="input-psw" type="password" placeholder="Enter Password" name="psw" required>
      			<br><input type="checkbox" name="remember" onclick="toggle()"> Show Password
      			
    			<button id="subEt" type="submit" class="primary">Login</button>
    			<a href="ConnexionProf.html">Professor Space here....</a>
    			<span class="psw"><a href="IdSearch.html">Register here...</a></span>
   				
  			</div>
		</form>
	
	
		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/ConnexionEtu.js"></script>
		<script>
			function toggle(){
				var x = document.getElementsByName("psw");
				if(x.type === "password"){
					x.type = "text";
				}else{
					x.type = "password";
				}
			}
		</script>
	</body>
</html>
